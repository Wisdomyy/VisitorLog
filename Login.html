<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Visitor Log System</title>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: Arial, sans-serif;
        background: url(ntc3.jpg) no-repeat center center / cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        overflow: hidden;
      }
      
      h1 {
        font-size: 50px;
        font-family: 'Archivo Black', sans-serif;
        background: linear-gradient(to right, #007BFF, #ffc107); /* blue to yellow */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        margin-bottom: 30px;
        transition: opacity 0.5s ease;
      }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(1.1);
    }

    .visitor-btn {
      background-color: #007BFF;
      transition: opacity 0.5s ease;
    }

    .admin-btn {
      background-color: #ffc107;
      color: black;
    }

    .login-form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease forwards;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-form button {
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-20px); pointer-events: none; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    .fade-in {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <h1 id="welcomeText">WELCOME TO VISITOR LOG SYSTEM</h1>
  <a href="Visitor%20Log.html" class="btn visitor-btn" id="visitorBtn">Visitor</a>
  <button class="btn admin-btn" onclick="toggleAdminLogin()">Admin Login</button>

  <div class="login-form" id="adminLoginForm">
    <input type="text" id="adminUsername" placeholder="Enter admin username" required />
    <input type="password" id="adminPassword" placeholder="Enter password" required />
    <button onclick="adminLogin()">Login</button>
  </div>

  <script>
    function toggleAdminLogin() {
      const welcomeText = document.getElementById("welcomeText");
      const visitorBtn = document.getElementById("visitorBtn");
      const loginForm = document.getElementById("adminLoginForm");


      welcomeText.classList.add("fade-out");
      visitorBtn.classList.add("fade-out");


      setTimeout(() => {
        loginForm.classList.add("fade-in");
      }, 500); 
    }

    function adminLogin() {
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;

      if (username === "admin" && password === "admin123") {
        window.location.href = "Admin.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>
</body>
</html>
